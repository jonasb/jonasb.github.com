---
layout: default
blog: true
---

<article>
  <header class="row">
    <h1 class="span7">{{ page.title }}</h1>
    <div id="date-header" class="span2 muted">
      {{ page.date | date: "%b %Y" }}
    {% if page.updated_at %}
      revised {{ page.updated_at }}
    {% endif %}
    </div>
  </header>


  <div>
    {{ content }}
  </div>
</article>
