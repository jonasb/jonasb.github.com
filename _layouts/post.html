---
layout: default
blog: true
---

<div class="row">
<article class="offset3" id="article-content">
  <header id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div id="date-header">
    <p>
      {{ page.date | date: "%b %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    </p>
  </div>

  <div id="article-content">
    {{ content }}
  </div>
</article>
</div>
