<div class="row">
<ul id="posts" class="offset3 span9">
  {% for post in site.posts %}
    <li class="row">
      <a class="span6" href="{{ post.url }}">{{ post.title }}</a>
      <span class="span3">{{ post.date | date: "%b %Y" }}</span>
    </li>
  {% endfor %}
</ul>
</div>
